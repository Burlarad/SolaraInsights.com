<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#0f0f23"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <radialGradient id="centerSun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="30%" style="stop-color:#F4D03F"/>
      <stop offset="70%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </radialGradient>
    <radialGradient id="mercury" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </radialGradient>
    <radialGradient id="venus" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#DEB887"/>
    </radialGradient>
    <radialGradient id="mars" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#CD5C5C"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </radialGradient>
    <radialGradient id="jupiter" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="50%" style="stop-color:#CD853F"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </radialGradient>
    <radialGradient id="saturn" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5DEB3"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </radialGradient>
    <radialGradient id="sunGlow4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur4">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg4)"/>

  <!-- Distant stars -->
  <g fill="#fff" opacity="0.4">
    <circle cx="50" cy="40" r="0.8"/>
    <circle cx="120" cy="80" r="1"/>
    <circle cx="200" cy="30" r="0.8"/>
    <circle cx="680" cy="50" r="1"/>
    <circle cx="750" cy="90" r="0.8"/>
    <circle cx="100" cy="350" r="1"/>
    <circle cx="700" cy="330" r="0.8"/>
    <circle cx="400" cy="380" r="1"/>
  </g>

  <!-- Orbital paths -->
  <g fill="none" stroke="#D4AF37" opacity="0.2">
    <ellipse cx="400" cy="200" rx="60" ry="55" stroke-width="0.5"/>
    <ellipse cx="400" cy="200" rx="95" ry="85" stroke-width="0.5"/>
    <ellipse cx="400" cy="200" rx="135" ry="115" stroke-width="0.5"/>
    <ellipse cx="400" cy="200" rx="180" ry="145" stroke-width="0.5"/>
    <ellipse cx="400" cy="200" rx="230" ry="165" stroke-width="0.5"/>
    <ellipse cx="400" cy="200" rx="290" ry="180" stroke-width="0.5"/>
  </g>

  <!-- Central Sun -->
  <ellipse cx="400" cy="200" rx="50" ry="50" fill="url(#sunGlow4)"/>
  <circle cx="400" cy="200" r="30" fill="url(#centerSun)"/>

  <!-- Mercury -->
  <circle cx="340" cy="195" r="6" fill="url(#mercury)"/>

  <!-- Venus -->
  <circle cx="305" cy="180" r="10" fill="url(#venus)"/>

  <!-- Earth (special - blue/green) -->
  <circle cx="265" cy="155" r="11" fill="#4169E1"/>
  <ellipse cx="265" cy="155" rx="8" ry="5" fill="#228B22" opacity="0.6" transform="rotate(-20, 265, 155)"/>

  <!-- Mars -->
  <circle cx="220" cy="125" r="8" fill="url(#mars)"/>

  <!-- Jupiter (largest) -->
  <circle cx="170" cy="95" r="20" fill="url(#jupiter)"/>
  <!-- Jupiter bands -->
  <ellipse cx="170" cy="90" rx="18" ry="3" fill="#DEB887" opacity="0.4"/>
  <ellipse cx="170" cy="100" rx="16" ry="2" fill="#D2691E" opacity="0.3"/>

  <!-- Saturn with rings -->
  <g transform="translate(570, 130)">
    <ellipse cx="0" cy="0" rx="35" ry="8" fill="none" stroke="#DAA520" stroke-width="3" opacity="0.6" transform="rotate(-20)"/>
    <ellipse cx="0" cy="0" rx="28" ry="6" fill="none" stroke="#F5DEB3" stroke-width="2" opacity="0.4" transform="rotate(-20)"/>
    <circle cx="0" cy="0" r="14" fill="url(#saturn)"/>
  </g>

  <!-- Uranus -->
  <circle cx="630" cy="260" r="12" fill="#AFEEEE" opacity="0.8"/>

  <!-- Neptune -->
  <circle cx="690" cy="310" r="11" fill="#4169E1" opacity="0.8"/>

  <!-- Pluto (tiny, distant) -->
  <circle cx="720" cy="350" r="4" fill="#DEB887" opacity="0.5"/>

  <!-- Orbital motion indicators -->
  <g fill="#D4AF37" opacity="0.4">
    <polygon points="460,195 455,200 460,205" transform="rotate(-10, 400, 200)"/>
    <polygon points="495,180 490,185 495,190" transform="rotate(-15, 400, 200)"/>
    <polygon points="535,160 530,165 535,170" transform="rotate(-20, 400, 200)"/>
  </g>

  <!-- Subtle nebula glow -->
  <ellipse cx="150" cy="320" rx="80" ry="40" fill="#D4AF37" opacity="0.05" filter="url(#blur4)"/>
  <ellipse cx="650" cy="80" rx="60" ry="30" fill="#E6B8D4" opacity="0.05" filter="url(#blur4)"/>
</svg>