<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="gold7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>
    <radialGradient id="mercury7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </radialGradient>
    <linearGradient id="retroPath" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6B8D4;stop-opacity:0.2"/>
      <stop offset="30%" style="stop-color:#E6B8D4;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#E6B8D4;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#E6B8D4;stop-opacity:0.2"/>
    </linearGradient>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg7)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.4">
    <circle cx="80" cy="50" r="1"/>
    <circle cx="200" cy="80" r="1.2"/>
    <circle cx="600" cy="40" r="1"/>
    <circle cx="720" cy="70" r="1.2"/>
    <circle cx="120" cy="350" r="1"/>
    <circle cx="680" cy="340" r="1"/>
  </g>

  <!-- Earth (reference point) -->
  <circle cx="400" cy="320" r="25" fill="#4169E1" opacity="0.8"/>
  <ellipse cx="400" cy="320" rx="20" ry="10" fill="#228B22" opacity="0.5" transform="rotate(-15, 400, 320)"/>
  <text x="400" y="365" fill="#D4AF37" font-family="serif" font-size="10" text-anchor="middle" opacity="0.6">EARTH</text>

  <!-- Apparent retrograde path (loop) -->
  <path d="M150,180
           Q250,120 350,130
           Q420,140 450,180
           Q480,220 450,250
           Q400,280 350,250
           Q320,220 350,180
           Q400,140 500,150
           Q600,160 650,180"
        fill="none"
        stroke="url(#retroPath)"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Direction markers on path -->
  <g fill="#D4AF37" opacity="0.7">
    <!-- Forward arrows -->
    <polygon points="200,155 210,160 200,165" transform="rotate(-20, 200, 160)"/>
    <polygon points="600,165 610,170 600,175" transform="rotate(10, 605, 170)"/>
    <!-- Backward arrow (retrograde portion) -->
    <polygon points="380,240 370,245 380,250" transform="rotate(30, 375, 245)"/>
  </g>

  <!-- Planet positions along path -->
  <g>
    <!-- Position 1: Direct motion -->
    <circle cx="200" cy="155" r="8" fill="url(#mercury7)" opacity="0.5"/>

    <!-- Position 2: Station retrograde -->
    <circle cx="450" cy="180" r="10" fill="url(#mercury7)" opacity="0.7"/>
    <text x="450" y="155" fill="#E6B8D4" font-family="serif" font-size="9" text-anchor="middle" opacity="0.8">STATION</text>

    <!-- Position 3: Retrograde (highlighted, moving backward) -->
    <circle cx="370" cy="235" r="14" fill="url(#mercury7)" filter="url(#glow7)"/>
    <text x="370" y="205" fill="#D4AF37" font-family="serif" font-size="11" text-anchor="middle" opacity="0.9">â„ž</text>

    <!-- Position 4: Station direct -->
    <circle cx="350" cy="180" r="10" fill="url(#mercury7)" opacity="0.7"/>
    <text x="320" y="165" fill="#E6B8D4" font-family="serif" font-size="9" text-anchor="middle" opacity="0.8">STATION</text>

    <!-- Position 5: Direct motion resumes -->
    <circle cx="600" cy="165" r="8" fill="url(#mercury7)" opacity="0.5"/>
  </g>

  <!-- Sight lines from Earth showing apparent backward motion -->
  <g stroke="#D4AF37" stroke-width="0.5" opacity="0.3" stroke-dasharray="4,4">
    <line x1="400" y1="295" x2="450" y2="180"/>
    <line x1="400" y1="295" x2="370" y2="235"/>
    <line x1="400" y1="295" x2="350" y2="180"/>
  </g>

  <!-- Retrograde zone highlight -->
  <ellipse cx="400" cy="210" rx="80" ry="60" fill="#E6B8D4" opacity="0.05"/>

  <!-- Labels -->
  <g fill="#D4AF37" font-family="serif" font-size="10" opacity="0.5">
    <text x="150" y="200">DIRECT</text>
    <text x="390" y="290">RETROGRADE</text>
    <text x="620" y="200">DIRECT</text>
  </g>

  <!-- Decorative spiral (representing review/reflection) -->
  <g transform="translate(700, 100)" stroke="#D4AF37" stroke-width="1" fill="none" opacity="0.3">
    <path d="M0,0 Q10,-10 20,0 Q30,10 20,20 Q10,30 0,20 Q-10,10 0,0"/>
  </g>

  <!-- Time indicator -->
  <g fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.4">
    <line x1="100" y1="380" x2="700" y2="380"/>
    <polygon points="700,375 710,380 700,385" fill="#D4AF37"/>
    <text x="400" y="395" fill="#D4AF37" font-family="serif" font-size="9" text-anchor="middle">TIME</text>
  </g>
</svg>