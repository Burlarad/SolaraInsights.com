<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="gold9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>
    <linearGradient id="cardFace" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC"/>
      <stop offset="100%" style="stop-color:#F5DEB3"/>
    </linearGradient>
    <linearGradient id="cardBack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B0082"/>
      <stop offset="50%" style="stop-color:#2E0854"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
    <radialGradient id="mysticalGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
    <filter id="cardShadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
    <pattern id="cardPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#D4AF37" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg9)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.4">
    <circle cx="50" cy="50" r="1"/>
    <circle cx="150" cy="30" r="1.2"/>
    <circle cx="650" cy="45" r="1"/>
    <circle cx="750" cy="70" r="1.2"/>
    <circle cx="100" cy="350" r="1"/>
    <circle cx="700" cy="340" r="1"/>
  </g>

  <!-- Mystical glow behind cards -->
  <ellipse cx="400" cy="200" rx="200" ry="150" fill="url(#mysticalGlow)"/>

  <!-- Card 1 (left, slightly tilted - card back) -->
  <g transform="translate(220, 100) rotate(-15)">
    <rect x="0" y="0" width="100" height="160" rx="8" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <rect x="5" y="5" width="90" height="150" rx="6" fill="url(#cardBack)" stroke="#D4AF37" stroke-width="1"/>
    <!-- Card back pattern -->
    <rect x="10" y="10" width="80" height="140" fill="url(#cardPattern)"/>
    <!-- Central mystical symbol -->
    <circle cx="50" cy="80" r="25" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <polygon points="50,55 55,75 75,80 55,85 50,105 45,85 25,80 45,75" fill="#D4AF37" opacity="0.5"/>
  </g>

  <!-- Card 2 (center, upright - revealed card "The Star") -->
  <g transform="translate(325, 80)">
    <rect x="0" y="0" width="120" height="190" rx="8" fill="url(#cardFace)" filter="url(#cardShadow)"/>
    <rect x="5" y="5" width="110" height="180" rx="6" fill="url(#cardFace)" stroke="#D4AF37" stroke-width="2"/>

    <!-- Card imagery - The Star -->
    <!-- Main star -->
    <polygon points="60,40 65,55 80,60 65,65 60,80 55,65 40,60 55,55" fill="#D4AF37"/>
    <!-- Smaller stars -->
    <polygon points="35,45 37,50 42,52 37,54 35,59 33,54 28,52 33,50" fill="#D4AF37" opacity="0.6"/>
    <polygon points="85,45 87,50 92,52 87,54 85,59 83,54 78,52 83,50" fill="#D4AF37" opacity="0.6"/>
    <polygon points="45,75 46,78 49,79 46,80 45,83 44,80 41,79 44,78" fill="#D4AF37" opacity="0.5"/>
    <polygon points="75,75 76,78 79,79 76,80 75,83 74,80 71,79 74,78" fill="#D4AF37" opacity="0.5"/>
    <polygon points="60,90 61,93 64,94 61,95 60,98 59,95 56,94 59,93" fill="#D4AF37" opacity="0.5"/>
    <polygon points="30,70 31,73 34,74 31,75 30,78 29,75 26,74 29,73" fill="#D4AF37" opacity="0.5"/>
    <polygon points="90,70 91,73 94,74 91,75 90,78 89,75 86,74 89,73" fill="#D4AF37" opacity="0.5"/>

    <!-- Water pouring figure (simplified) -->
    <ellipse cx="60" cy="130" rx="15" ry="8" fill="#87CEEB" opacity="0.4"/>
    <path d="M50,115 Q60,120 70,115" fill="none" stroke="#87CEEB" stroke-width="2" opacity="0.6"/>
    <path d="M45,125 Q55,130 65,125" fill="none" stroke="#87CEEB" stroke-width="1.5" opacity="0.5"/>

    <!-- Card border decoration -->
    <rect x="10" y="10" width="100" height="170" rx="4" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.4"/>

    <!-- Card title area -->
    <text x="60" y="175" fill="#4B0082" font-family="serif" font-size="10" text-anchor="middle" font-weight="bold">THE STAR</text>
  </g>

  <!-- Card 3 (right, slightly tilted - card back) -->
  <g transform="translate(500, 110) rotate(12)">
    <rect x="0" y="0" width="100" height="160" rx="8" fill="url(#cardBack)" filter="url(#cardShadow)"/>
    <rect x="5" y="5" width="90" height="150" rx="6" fill="url(#cardBack)" stroke="#D4AF37" stroke-width="1"/>
    <!-- Card back pattern -->
    <rect x="10" y="10" width="80" height="140" fill="url(#cardPattern)"/>
    <!-- Central mystical symbol -->
    <circle cx="50" cy="80" r="25" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <polygon points="50,55 55,75 75,80 55,85 50,105 45,85 25,80 45,75" fill="#D4AF37" opacity="0.5"/>
  </g>

  <!-- Spread indicator dots -->
  <g fill="#D4AF37" opacity="0.5">
    <circle cx="300" cy="340" r="4"/>
    <circle cx="400" cy="340" r="6"/>
    <circle cx="500" cy="340" r="4"/>
  </g>

  <!-- Floating mystical particles -->
  <g fill="#D4AF37" opacity="0.3">
    <circle cx="180" cy="150" r="2"/>
    <circle cx="620" cy="160" r="2"/>
    <circle cx="200" cy="280" r="1.5"/>
    <circle cx="600" cy="290" r="1.5"/>
  </g>

  <!-- Label -->
  <text x="400" y="375" fill="#D4AF37" font-family="serif" font-size="11" text-anchor="middle" opacity="0.5">THE SPREAD REVEALS</text>
</svg>