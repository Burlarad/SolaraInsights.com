<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="gold8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E6B8D4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#E6B8D4;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="chironGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="lilithGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#9370DB;stop-opacity:0"/>
    </radialGradient>
    <filter id="blur8">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg8)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.35">
    <circle cx="60" cy="40" r="0.8"/>
    <circle cx="140" cy="90" r="1"/>
    <circle cx="660" cy="50" r="0.8"/>
    <circle cx="740" cy="85" r="1"/>
    <circle cx="100" cy="330" r="0.8"/>
    <circle cx="700" cy="350" r="1"/>
    <circle cx="400" cy="30" r="1.2"/>
  </g>

  <!-- Nodal Axis (Left section) -->
  <g transform="translate(150, 200)">
    <!-- Nodal axis line -->
    <line x1="-60" y1="60" x2="60" y2="-60" stroke="#E6B8D4" stroke-width="2" opacity="0.6"/>

    <!-- North Node glow and symbol -->
    <ellipse cx="50" cy="-50" rx="40" ry="40" fill="url(#nodeGlow)"/>
    <circle cx="50" cy="-50" r="20" fill="none" stroke="#E6B8D4" stroke-width="2"/>
    <!-- North Node symbol (horseshoe up) -->
    <path d="M40,-60 Q50,-75 60,-60" fill="none" stroke="#E6B8D4" stroke-width="2.5"/>
    <circle cx="40" cy="-60" r="4" fill="#E6B8D4"/>
    <circle cx="60" cy="-60" r="4" fill="#E6B8D4"/>

    <!-- South Node glow and symbol -->
    <ellipse cx="-50" cy="50" rx="40" ry="40" fill="url(#nodeGlow)"/>
    <circle cx="-50" cy="50" r="20" fill="none" stroke="#E6B8D4" stroke-width="2"/>
    <!-- South Node symbol (horseshoe down) -->
    <path d="M-60,60 Q-50,75 -40,60" fill="none" stroke="#E6B8D4" stroke-width="2.5"/>
    <circle cx="-60" cy="60" r="4" fill="#E6B8D4"/>
    <circle cx="-40" cy="60" r="4" fill="#E6B8D4"/>

    <!-- Labels -->
    <text x="50" y="-90" fill="#E6B8D4" font-family="serif" font-size="9" text-anchor="middle" opacity="0.8">NORTH NODE</text>
    <text x="50" y="-78" fill="#E6B8D4" font-family="serif" font-size="8" text-anchor="middle" opacity="0.6">Future Path</text>
    <text x="-50" y="95" fill="#E6B8D4" font-family="serif" font-size="9" text-anchor="middle" opacity="0.8">SOUTH NODE</text>
    <text x="-50" y="107" fill="#E6B8D4" font-family="serif" font-size="8" text-anchor="middle" opacity="0.6">Past Gifts</text>
  </g>

  <!-- Chiron (Center section) -->
  <g transform="translate(400, 200)">
    <!-- Chiron glow -->
    <ellipse cx="0" cy="0" rx="55" ry="55" fill="url(#chironGlow)"/>

    <!-- Chiron symbol (key) -->
    <circle cx="0" cy="-15" r="18" fill="none" stroke="#87CEEB" stroke-width="2.5"/>
    <line x1="0" y1="3" x2="0" y2="50" stroke="#87CEEB" stroke-width="2.5"/>
    <line x1="0" y1="35" x2="12" y2="35" stroke="#87CEEB" stroke-width="2"/>
    <line x1="0" y1="45" x2="8" y2="45" stroke="#87CEEB" stroke-width="2"/>

    <!-- Healing rays -->
    <g stroke="#87CEEB" stroke-width="1" opacity="0.4">
      <line x1="-35" y1="-35" x2="-45" y2="-45"/>
      <line x1="35" y1="-35" x2="45" y2="-45"/>
      <line x1="-40" y1="0" x2="-50" y2="0"/>
      <line x1="40" y1="0" x2="50" y2="0"/>
    </g>

    <!-- Labels -->
    <text x="0" y="-60" fill="#87CEEB" font-family="serif" font-size="10" text-anchor="middle" opacity="0.9">CHIRON</text>
    <text x="0" y="75" fill="#87CEEB" font-family="serif" font-size="8" text-anchor="middle" opacity="0.7">Wounded Healer</text>
  </g>

  <!-- Black Moon Lilith (Right section) -->
  <g transform="translate(650, 200)">
    <!-- Lilith glow -->
    <ellipse cx="0" cy="0" rx="50" ry="50" fill="url(#lilithGlow)"/>

    <!-- Crescent moon (dark side) -->
    <path d="M-15,-30 A25,25 0 1,1 -15,30 A18,18 0 1,0 -15,-30" fill="#9370DB" opacity="0.8"/>

    <!-- Cross below -->
    <line x1="0" y1="20" x2="0" y2="50" stroke="#9370DB" stroke-width="2.5"/>
    <line x1="-12" y1="35" x2="12" y2="35" stroke="#9370DB" stroke-width="2.5"/>

    <!-- Dark particles -->
    <g fill="#9370DB" opacity="0.4">
      <circle cx="-30" cy="-20" r="2" filter="url(#blur8)"/>
      <circle cx="25" cy="-25" r="1.5" filter="url(#blur8)"/>
      <circle cx="-25" cy="15" r="1.5" filter="url(#blur8)"/>
      <circle cx="30" cy="10" r="2" filter="url(#blur8)"/>
    </g>

    <!-- Labels -->
    <text x="0" y="-55" fill="#9370DB" font-family="serif" font-size="10" text-anchor="middle" opacity="0.9">LILITH</text>
    <text x="0" y="70" fill="#9370DB" font-family="serif" font-size="8" text-anchor="middle" opacity="0.7">Raw Power</text>
  </g>

  <!-- Connecting thread (showing these are all sensitive points) -->
  <path d="M200,200 Q300,150 400,200 Q500,250 650,200" fill="none" stroke="url(#gold8)" stroke-width="0.5" opacity="0.3" stroke-dasharray="4,4"/>

  <!-- Bottom label -->
  <text x="400" y="380" fill="#D4AF37" font-family="serif" font-size="11" text-anchor="middle" opacity="0.5">SENSITIVE POINTS</text>
</svg>