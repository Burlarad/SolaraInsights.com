<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="gold5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>
    <radialGradient id="houseGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="horizon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6B8D4;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#E6B8D4;stop-opacity:0.5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg5)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.4">
    <circle cx="60" cy="50" r="1"/>
    <circle cx="150" cy="80" r="1.2"/>
    <circle cx="650" cy="60" r="1"/>
    <circle cx="740" cy="90" r="1.2"/>
    <circle cx="100" cy="340" r="1"/>
    <circle cx="700" cy="350" r="1"/>
  </g>

  <!-- Central glow -->
  <circle cx="400" cy="200" r="180" fill="url(#houseGlow)"/>

  <!-- House wheel - outer ring -->
  <circle cx="400" cy="200" r="160" fill="none" stroke="url(#gold5)" stroke-width="2"/>
  <circle cx="400" cy="200" r="140" fill="none" stroke="url(#gold5)" stroke-width="1" opacity="0.5"/>
  <circle cx="400" cy="200" r="60" fill="none" stroke="url(#gold5)" stroke-width="1" opacity="0.6"/>

  <!-- 12 House divisions -->
  <g stroke="url(#gold5)" stroke-width="1" opacity="0.6">
    <!-- House lines from center to outer -->
    <line x1="400" y1="40" x2="400" y2="140"/>
    <line x1="480" y1="61" x2="440" y2="126"/>
    <line x1="539" y1="120" x2="474" y2="160"/>
    <line x1="560" y1="200" x2="460" y2="200"/>
    <line x1="539" y1="280" x2="474" y2="240"/>
    <line x1="480" y1="339" x2="440" y2="274"/>
    <line x1="400" y1="360" x2="400" y2="260"/>
    <line x1="320" y1="339" x2="360" y2="274"/>
    <line x1="261" y1="280" x2="326" y2="240"/>
    <line x1="240" y1="200" x2="340" y2="200"/>
    <line x1="261" y1="120" x2="326" y2="160"/>
    <line x1="320" y1="61" x2="360" y2="126"/>
  </g>

  <!-- House numbers -->
  <g fill="#D4AF37" font-family="serif" font-size="14" opacity="0.8">
    <text x="400" y="105" text-anchor="middle">1</text>
    <text x="455" y="125" text-anchor="middle">12</text>
    <text x="490" y="175" text-anchor="middle">11</text>
    <text x="490" y="230" text-anchor="middle">10</text>
    <text x="455" y="285" text-anchor="middle">9</text>
    <text x="400" y="305" text-anchor="middle">8</text>
    <text x="345" y="285" text-anchor="middle">7</text>
    <text x="310" y="230" text-anchor="middle">6</text>
    <text x="310" y="175" text-anchor="middle">5</text>
    <text x="345" y="125" text-anchor="middle">4</text>
    <text x="400" y="215" text-anchor="middle" font-size="10">3</text>
    <text x="400" y="195" text-anchor="middle" font-size="10">2</text>
  </g>

  <!-- Angular houses highlighted (1, 4, 7, 10) -->
  <g fill="#D4AF37" opacity="0.15">
    <path d="M400,200 L400,40 A160,160 0 0,1 480,61 L440,126 A60,60 0 0,0 400,140 Z"/>
    <path d="M400,200 L560,200 A160,160 0 0,1 539,280 L474,240 A60,60 0 0,0 460,200 Z"/>
    <path d="M400,200 L400,360 A160,160 0 0,1 320,339 L360,274 A60,60 0 0,0 400,260 Z"/>
    <path d="M400,200 L240,200 A160,160 0 0,1 261,120 L326,160 A60,60 0 0,0 340,200 Z"/>
  </g>

  <!-- Horizon line (ASC-DSC) -->
  <line x1="230" y1="200" x2="570" y2="200" stroke="url(#horizon)" stroke-width="3"/>

  <!-- MC-IC line (vertical) -->
  <line x1="400" y1="30" x2="400" y2="370" stroke="#E6B8D4" stroke-width="1.5" opacity="0.4"/>

  <!-- Cardinal point markers -->
  <g fill="#D4AF37" font-family="serif" font-size="11" opacity="0.9">
    <text x="400" y="25" text-anchor="middle">MC</text>
    <text x="400" y="385" text-anchor="middle">IC</text>
    <text x="215" y="205" text-anchor="middle">ASC</text>
    <text x="585" y="205" text-anchor="middle">DSC</text>
  </g>

  <!-- Central point -->
  <circle cx="400" cy="200" r="4" fill="url(#gold5)"/>

  <!-- Decorative corner elements -->
  <g stroke="#D4AF37" stroke-width="0.5" opacity="0.3">
    <path d="M50,50 L80,50 M50,50 L50,80" fill="none"/>
    <path d="M750,50 L720,50 M750,50 L750,80" fill="none"/>
    <path d="M50,350 L80,350 M50,350 L50,320" fill="none"/>
    <path d="M750,350 L720,350 M750,350 L750,320" fill="none"/>
  </g>
</svg>