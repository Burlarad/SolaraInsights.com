<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="gold10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>
    <radialGradient id="person1Glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E6B8D4;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#E6B8D4;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="person2Glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="connectionGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="connectionLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E6B8D4"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#87CEEB"/>
    </linearGradient>
    <filter id="blur10">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg10)"/>

  <!-- Stars -->
  <g fill="#fff" opacity="0.4">
    <circle cx="60" cy="50" r="1"/>
    <circle cx="180" cy="30" r="1.2"/>
    <circle cx="620" cy="45" r="1"/>
    <circle cx="740" cy="70" r="1.2"/>
    <circle cx="100" cy="350" r="1"/>
    <circle cx="700" cy="340" r="1"/>
    <circle cx="400" cy="25" r="1"/>
  </g>

  <!-- Central connection glow -->
  <ellipse cx="400" cy="200" rx="100" ry="80" fill="url(#connectionGlow)"/>

  <!-- Person 1 Chart (Left) -->
  <g transform="translate(200, 200)">
    <!-- Outer glow -->
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="url(#person1Glow)"/>

    <!-- Chart rings -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#E6B8D4" stroke-width="1.5" opacity="0.7"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#E6B8D4" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#E6B8D4" stroke-width="0.5" opacity="0.3"/>

    <!-- Planetary positions -->
    <g fill="#E6B8D4">
      <circle cx="0" cy="-60" r="6"/>
      <circle cx="45" cy="-35" r="5"/>
      <circle cx="55" cy="20" r="5"/>
      <circle cx="20" cy="55" r="5"/>
      <circle cx="-40" cy="40" r="4"/>
      <circle cx="-55" cy="-15" r="5"/>
    </g>

    <!-- Center point -->
    <circle cx="0" cy="0" r="4" fill="#E6B8D4"/>
  </g>

  <!-- Person 2 Chart (Right) -->
  <g transform="translate(600, 200)">
    <!-- Outer glow -->
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="url(#person2Glow)"/>

    <!-- Chart rings -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#87CEEB" stroke-width="1.5" opacity="0.7"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#87CEEB" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="0" r="25" fill="none" stroke="#87CEEB" stroke-width="0.5" opacity="0.3"/>

    <!-- Planetary positions -->
    <g fill="#87CEEB">
      <circle cx="10" cy="-58" r="6"/>
      <circle cx="50" cy="-25" r="5"/>
      <circle cx="45" cy="35" r="5"/>
      <circle cx="-15" cy="55" r="5"/>
      <circle cx="-50" cy="25" r="4"/>
      <circle cx="-45" cy="-30" r="5"/>
    </g>

    <!-- Center point -->
    <circle cx="0" cy="0" r="4" fill="#87CEEB"/>
  </g>

  <!-- Connection lines (synastry aspects) -->
  <g stroke="url(#connectionLine)" stroke-width="2" opacity="0.6">
    <!-- Sun conjunct Sun -->
    <line x1="200" y1="140" x2="610" y2="142"/>
    <!-- Moon trine Venus -->
    <path d="M245,165 Q400,100 550,175" fill="none"/>
    <!-- Mars square Mars -->
    <line x1="255" y1="220" x2="645" y2="235" stroke-dasharray="4,4"/>
    <!-- Venus sextile Moon -->
    <path d="M220,255 Q400,320 585,255" fill="none"/>
  </g>

  <!-- Aspect symbols in center -->
  <g transform="translate(400, 200)">
    <!-- Conjunction (circle) -->
    <circle cx="0" cy="-60" r="8" fill="none" stroke="#D4AF37" stroke-width="2"/>

    <!-- Trine (triangle) -->
    <polygon points="0,-20 8,-5 -8,-5" fill="none" stroke="#D4AF37" stroke-width="1.5"/>

    <!-- Square -->
    <rect x="-6" y="10" width="12" height="12" fill="none" stroke="#D4AF37" stroke-width="1.5"/>

    <!-- Sextile (star) -->
    <polygon points="0,45 4,52 12,52 6,57 8,65 0,60 -8,65 -6,57 -12,52 -4,52" fill="#D4AF37" opacity="0.7"/>
  </g>

  <!-- Heart/connection symbol at center -->
  <g transform="translate(400, 200)">
    <path d="M0,-8 C-8,-18 -20,-10 -20,0 C-20,15 0,25 0,25 C0,25 20,15 20,0 C20,-10 8,-18 0,-8" fill="#D4AF37" opacity="0.3" filter="url(#blur10)"/>
  </g>

  <!-- Floating particles between charts -->
  <g fill="#D4AF37" opacity="0.4">
    <circle cx="320" cy="150" r="2"/>
    <circle cx="480" cy="160" r="2"/>
    <circle cx="350" cy="240" r="1.5"/>
    <circle cx="450" cy="250" r="1.5"/>
    <circle cx="400" cy="140" r="2"/>
  </g>

  <!-- Labels -->
  <g fill="#D4AF37" font-family="serif" font-size="10" opacity="0.6">
    <text x="200" y="300" text-anchor="middle">PERSON A</text>
    <text x="600" y="300" text-anchor="middle">PERSON B</text>
    <text x="400" y="350" text-anchor="middle">SYNASTRY</text>
  </g>

  <!-- Intertwined orbits at top -->
  <g transform="translate(400, 50)" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.3">
    <ellipse cx="-30" cy="0" rx="40" ry="15" transform="rotate(-15)"/>
    <ellipse cx="30" cy="0" rx="40" ry="15" transform="rotate(15)"/>
  </g>
</svg>